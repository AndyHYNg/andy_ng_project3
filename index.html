<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Forgrid me not!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,800' rel='stylesheet'> 
    <link rel='stylesheet' href='css/main.css'>
</head>
<body class='game'>
    <!-- SKIP LINK TO MAIN CONTENT FOR ACCESSIBILITY -->
    <a href='#main-content' class='skip-link'>Skip to main content</a>
    <!-- MAIN CONTENT START -->
    <main id='main-content'>
        <div class='game-wrapper'>
            <!-- HEADER START -->
            <header class='header'>
                <div class='wrapper'>
                    <h1 class='header__h1'>Forgrid Me Not!</h1>
                </div>    
            </header>
            <!-- HEADER END -->
            <!-- GAME OPTION START -->
            <aside class='game-options'>
                <div class='game-options-description'>
                    <p class='game-options-info'>Test your memory skills!</p>
                    <p class='game-options-info'>Memorize the grid pattern and re-create it!</p>
                </div>
                <h2 class='game-options-title'>Options</h2>
                <form class='game-options__container'>
                    <section class='game-options__section' id='level'>
                        <input class='game-options-radio' id='easy' type='radio' name='level' value='easy' aria-label='Easy'>
                        <label class='game-options-labels' for='easy'>Easy</label>
                        <input class='game-options-radio' id='medium' type='radio' name='level' value='medium' aria-label='Medium' checked>
                        <label class='game-options-labels' for='medium'>Medium</label>
                        <input class='game-options-radio' id='hard' type='radio' name='level' value='hard' aria-label='Hard'>
                        <label class='game-options-labels' for='hard'>Hard</label>
                        <input class='game-options-radio' id='wizard' type='radio' name='level' value='wizard' aria-label='Wizard'>
                        <label class='game-options-labels' for='wizard'>Wizard</label>
                    </section>
                    <section class='game-options__section' id='tile'>
                        <input class='game-options-radio' id='default' type='radio' name='tile' value='default' aria-label='Default' checked>
                        <label class='game-options-labels' for='default'>Default</label>
                        <input class='game-options-radio' id='pug' type='radio' name='tile' value='pug' aria-label='Pug'>
                        <label class='game-options-labels' for='pug'>Pug</label>
                        <input class='game-options-radio' id='coffee' type='radio' name='tile' value='coffee'>
                        <label class='game-options-labels' for='coffee'>Coffee</label>
                        <input class='game-options-radio' id='salad' type='radio' name='tile' value='salad' aria-label='Salad'>
                        <label class='game-options-labels' for='salad'>Salad</label>
                    </section>
                    <input class='game-options-start' type='submit' aria-label='Start' value='Start!'>
                </form>
            </aside>  
            <!-- GAME OPTION ENDS -->
            <!-- GAME MENU SECTION START -->
            <section class='game-menu'>
                <p class='game-menu-difficulty'>Difficulty: <span class='game-menu-difficulty__display'>Medium</span></p>
                <p class='game-menu-timer'>0:00</p>
                <button class='game-menu__check-button'>Check ma grid!</button>
            </section>
            <!-- GAME MENU SECTION END -->
            <!-- GAME GRID SECTION START -->
            <section class='game-grid-wrapper'>
                <div class='grid-container'>
                    <div class='tile tile-1'></div>
                    <div class='tile tile-2'></div>
                    <div class='tile tile-3'></div>
                    <div class='tile tile-4'></div>
                    <div class='tile tile-5'></div>
                    <div class='tile tile-6'></div>
                    <div class='tile tile-7'></div>
                    <div class='tile tile-8'></div>
                    <div class='tile tile-9'></div>
                    <div class='tile tile-10'></div>
                    <div class='tile tile-11'></div>
                    <div class='tile tile-12'></div>
                    <div class='tile tile-13'></div>
                    <div class='tile tile-14'></div>
                    <div class='tile tile-15'></div>
                    <div class='tile tile-16'></div>
                </div>
            </section>
            <!-- GAME GRID SECTION END -->
            <!-- GAME RESULT CONTAINER START -->
            <div class='game-results'>
                <div class='game-results-wrapper'>
                    <h2 class='game-results-heading'>Results!</h2>
                    <p class='game-results__total'></p>
                    <p class='game-results__accuracy'></p>
                    <button class='game-results-button'>Play again</button>
                </div>
            </div>
            <!-- GAME RESULT CONTAINER END -->
            <!-- FOOTER START -->
            <footer class='footer'>
                <p class='footer-text'>Images from <a class='footer-anchor-links' href='https://www.flaticon.com/authors/smashicons'>Smash Icons</a> / <a class='footer-anchor-links' href='https://www.freepik.com'>Freepik</a> at <a class='footer-anchor-links' href='https://www.flaticon.com/'>Flaticon</a>, and <a class='footer-anchor-links' href='https://www.instagram.com/dugthepug18/?hl=en'>Dug the Pug</a></p>
                <p class='footer-text'><a class='footer-anchor-links' href='https://andyhyng.com'>&copy; Andy N. 2018</a></p>
            </footer>
            <!-- FOOTER END -->
        </div>
    </main>

    <!-- JS SCRIPTS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js'></script>
    <script src='scripts/main.js'></script>
</body>
</html>
