<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgrid me not!</title>
    <link rel='stylesheet' href='css/main.css'>
</head>
<body>
    <header>
        <h1>Forgrid Me Not!</h1>
    </header>
    <div class="game-options">
        <h2>Options</h2>
        <form>
            <label class="options-difficulty" for="easy">Easy</label>
            <input id="easy" type="radio" name="level" value="easy"> 
            <label class="options-difficulty" for="easy">Medium</label>
            <input id="easy" type="radio" name="level" value="easy" checked="">
            <label class="options-difficulty" for="easy">Hard</label>
            <input id="easy" type="radio" name="level" value="easy">
            <!--put submit form to "start" difficulty-->
        </form>
        <p class=timer></p>
    </div>
    <div class="grid-container">
        <div class="tile tile-1"></div>
        <div class="tile tile-2"></div>
        <div class="tile tile-3"></div>
        <div class="tile tile-4"></div>
        <div class="tile tile-5"></div>
        <div class="tile tile-6"></div>
        <div class="tile tile-7"></div>
        <div class="tile tile-8"></div>
        <div class="tile tile-9"></div>
        <div class="tile tile-10"></div>
        <div class="tile tile-11"></div>
        <div class="tile tile-12"></div>
        <div class="tile tile-13"></div>
        <div class="tile tile-14"></div>
        <div class="tile tile-15"></div>
        <div class="tile tile-16"></div>
        <div class="tile tile-17"></div>
        <div class="tile tile-18"></div>
        <div class="tile tile-19"></div>
        <div class="tile tile-20"></div>
        <div class="tile tile-21"></div>
        <div class="tile tile-22"></div>
        <div class="tile tile-23"></div>
        <div class="tile tile-24"></div>
        <div class="tile tile-25"></div>
    </div>
    <footer>
        <p>Copyright</p>
    </footer>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
